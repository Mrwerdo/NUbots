# Reusable Workflow for building the Docker Image.
name: Build Part of Image

# Controls when the action will run.
on:
  # Triggers the workflow when it's referenced in another workflow.
  workflow_call:
    # Specify the inputs that need to be passed when calling this workflow.
    inputs:
      target:
        required: true
        type: string
      cache_from:
        required: true
        type: string
    secrets:
      docker_hub_username:
        required: true
      docker_hub_password:
        required: true

jobs:
  # Build part of the docker image.
  build_docker:
    name: "Build docker image"
    if: github.ref != 'refs/head/main'

    # The type of runner that the job will run on.
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Cancels previously running jobs for this workflow
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.9.1

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v2

      # Setup docker buildx
      - name: üê≥ Set up docker buildx üê≥
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.docker_hub_username }}
          password: ${{ secrets.docker_hub_password }}

      # Build the docker image
      - name: üê≥ Build the docker image üê≥
        uses: docker/build-push-action@v2.7.0
        with:
          pull: true
          tags: "mrwerdo/nubots:pull-request-${{ github.event.number }}-${{ inputs.target }}"
          file: docker/Dockerfile
          context: docker
          build-args: |
            platform=generic
            BUILDKIT_INLINE_CACHE=1
          target: ${{ inputs.target }}
          push: true
          cache-from: ${{ inputs.cache_from }}

  # Build part of the docker image for all platforms.
  build_all_platforms:
    name: "Build docker image"
    if: github.ref == 'refs/head/main'

    # The type of runner that the job will run on.
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        platform: ["generic", "nuc8i7beh", "nuc7i7bnh"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Cancels previously running jobs for this workflow
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.9.1

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v2

      # Setup docker buildx
      - name: üê≥ Set up docker buildx üê≥
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.docker_hub_username }}
          password: ${{ secrets.docker_hub_password }}

      # Build the docker image
      - name: üê≥ Build the docker image üê≥
        uses: docker/build-push-action@v2.7.0
        with:
          pull: true
          tags: "mrwerdo/nubots:${{ matrix.platform }}-${{ inputs.target }}"
          file: docker/Dockerfile
          context: docker
          build-args: |
            platform=${{ matrix.platform }}
            BUILDKIT_INLINE_CACHE=1
          target: ${{ inputs.target }}
          push: true
          cache-from: ${{ inputs.cache_from }}
